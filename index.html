<!DOCTYPE html>
<meta charset=utf-8>
<style>
  body {
    background: #aaa;
    font-family: Arial, Helvetica, sans-serif;
    margin: 1em 5em;
    border: 1px #333 solid;
  }
  h1 {
    background: rgb(145, 135, 135);
    color: rgb(113, 81, 81);
    text-align: center;
  }
  ul {
    list-style: none;
  }
</style>


<h1>Les lieux de Montpellier</h1>

<ul></ul>

<script>

  fetch('https://raw.githubusercontent.com/devfriendlyplaces/data/master/locations/montpellier.json')
    .then(response => response.json())
    .then(jsonPlaces => {
      const places = document.querySelector('ul')

      jsonPlaces.forEach(jsonPlace => {
        const place = document.createElement('li')
        place.append(jsonPlace.name)
        places.append(place)
      })

    })

</script>
